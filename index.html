<!DOCTYPE HTML>

<html>

<head>
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="jquery-1.11.2.min.js" type="text/javascript"></script>
  <script src="three.min.js" type="text/javascript"></script>
  <script src="OrbitControls.js" type="text/javascript"></script>
  <script src="ColladaLoader.js" type="text/javascript"></script>
  <script src="lib.js" type="text/javascript"></script>
</head>

<body onload="init();">

  <div id="my-container">
    <div id="threejs-container"></div>

    <div id="controls">

      <div id="joystick-container">
        <div id="joystick"></div>
      </div>

      <div id="rudderSlider-container">
        <div id="rudderSlider"></div>
      </div>

      <div id="flapSlider-container">
        <div id="flapSlider"></div>
      </div>

      <div id="canopySlider-container">
        <div id="canopySlider"></div>
      </div>

      <div id="buReset" class="button" onclick="resetSim()">Reset</div>
      <div id="buToggleAnimation" class="button" onclick="toggleAnimation()">Animation OFF</div>

    </div>

  </div>

</body>

</html>
